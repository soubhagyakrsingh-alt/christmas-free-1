<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Dark night sky */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #f1c40f; /* Gold color */
            text-shadow: 0 0 20px #f39c12;
            animation: glow 2s infinite alternate;
        }

        .year {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 10px;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
        }

        /* Firework Animation */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff0;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #f00;
            animation: explode 1.5s infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #f1c40f; }
            to { text-shadow: 0 0 30px #e67e22; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        /* Footer Credit */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy New Year</h1>
        <div class="year">2025</div>
        <p>Wishing you a year filled with new adventures, success, and happiness!</p>
        
        <div style="margin-top: 30px; font-weight: bold; color: #3498db;">
            - From Your Name -
        </div>
    </div>

    <div class="firework" style="top: 20%; left: 10%;"></div>
    <div class="firework" style="top: 15%; right: 15%; animation-delay: 0.5s;"></div>
    <div class="firework" style="bottom: 30%; left: 20%; animation-delay: 0.8s;"></div>
    <div class="firework" style="top: 50%; right: 5%; animation-delay: 1.2s;"></div>

    <div class="footer">
        Created for the 2025 Celebration
    </div>

</body>
</html>
